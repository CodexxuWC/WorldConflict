<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WorldConflict — Connexion</title>

  <!-- global bundle (importe css/variables.css, base, layout, components) -->
  <link rel="stylesheet" href="wc.css">

  <!-- styles spécifiques à la page d'accueil / connexion -->
  <link rel="stylesheet" href="index.css">
</head>
<body class="wc-page">

  <!-- Main: page de première connexion (formulaire central) -->
  <main class="wc-main" role="main">
    <div class="login-shell container">

      <section class="auth-card" aria-labelledby="loginTitle">
        <h1 id="loginTitle" class="login-title">Connexion</h1>
        <p class="login-sub muted">Connecte-toi pour accéder à ton compte WorldConflict.</p>

        <form id="loginForm" class="form" novalidate>
          <label class="field">
            <span class="label">Email ou nom d'utilisateur</span>
            <input id="userInput" name="user" type="text" autocomplete="username" required />
          </label>

          <label class="field">
            <span class="label">Mot de passe</span>
            <div class="passwrap">
              <input id="passwordInput" name="password" type="password" autocomplete="current-password" required minlength="6" />
              <button type="button" id="togglePassword" class="icon-btn" aria-label="Afficher le mot de passe">Afficher</button>
            </div>
          </label>

          <div class="row between low-contrast">
            <label class="checkbox">
              <input type="checkbox" name="remember" /> <span>Se souvenir</span>
            </label>
            <a class="link" href="forgot.html">Mot de passe oublié ?</a>
          </div>

          <button class="btn primary" type="submit">Se connecter</button>

          <div class="sep" aria-hidden="true"><span>OU</span></div>

          <a class="btn ghost" href="register.html" role="button">Créer un compte</a>

          <p class="meta muted" style="margin-top:12px">En te connectant, tu acceptes notre <a href="rules.html" class="link">règlement</a>.</p>

          <div id="loginStatus" role="status" aria-live="polite" class="muted" style="margin-top:8px"></div>
        </form>
      </section>

    </div>
  </main>

  <!-- Footer (minimal) -->
  <footer class="wc-footer" role="contentinfo">
    <div class="container">
      <small class="muted">© <span id="yearFooter"></span> WorldConflict. Tous droits réservés.</small>
    </div>
  </footer>

  <script src="utils.js" defer></script>
  <script src="index.js" defer></script>
</body>
</html>

<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WorldConflict ‚Äî Rejoindre le RP</title>
  <link rel="stylesheet" href="variables.css">
  <link rel="stylesheet" href="join-rp.css">
</head>
<body>
  <main class="wrap container">
    <section class="card join-card" aria-labelledby="joinTitle">
      <header class="card-header">
        <div>
          <h1 id="joinTitle">Rejoindre le RP</h1>
          <p class="muted sub">S√©lectionne un pays. Le premier membre d'un pays devient automatiquement dirigeant.</p>
        </div>
        <div class="header-actions">
          <a class="btn ghost" href="dashboard.html">Retour</a>
        </div>
      </header>

      <form id="joinForm" class="form" novalidate>
        <!-- Recherche de pays (facultatif) -->
        <div class="row">
          <label for="countryFilter" class="label">Rechercher (facultatif)</label>

          <div class="search-wrap" aria-hidden="false">
            <input id="countryFilter" type="search" class="search-input"
                   placeholder="Rechercher un pays ‚Äî tape pour filtrer (facultatif)"
                   aria-label="Rechercher un pays, champ facultatif" />
            <button id="countryFilterClear" class="btn ghost small clear-btn" type="button" aria-label="Effacer la recherche" title="Effacer la recherche" hidden>‚úï</button>
          </div>

          <div class="hint">Champ de recherche ‚Äî facultatif. Tu peux aussi s√©lectionner directement dans la liste.</div>
        </div>

        <div class="row">
          <label for="countrySelect" class="label">Pays</label>
          <select id="countrySelect" class="select" aria-label="Liste des pays" required>
            <option value="">‚Äî Chargement ‚Äî</option>
          </select>
          <small class="muted">Choisis le pays dans la liste (recherche instantan√©e).</small>
        </div>

        <div class="row">
          <label for="displayName" class="label">Nom d'affichage (optionnel)</label>
          <input id="displayName" class="text-input" placeholder="Pseudo affich√© dans le RP" aria-label="Nom d'affichage optionnel" />
        </div>

        <div id="countryPreview" class="country-preview hidden" aria-live="polite">
          <div class="cp-left"><div id="cpFlag" class="cp-flag" aria-hidden="true">üåç</div></div>
          <div class="cp-right">
            <div class="cp-line" style="display:flex; justify-content:space-between; gap:8px; align-items:center;">
              <div id="cpName" class="cp-name">‚Äî</div>
              <div id="cpMeta" class="muted cp-meta" aria-hidden="true"></div>
            </div>
            <p id="cpDesc" class="muted cp-desc" aria-hidden="true"></p>
            <div class="cp-stats-row" aria-hidden="true">
              <span id="cpCode" class="cp-stat">Code ‚Äî</span>
              <span id="cpPop" class="cp-stat">Pop ‚Äî</span>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <div>
            <div id="loader" class="loader hidden" aria-hidden="true"><span class="spinner" aria-hidden="true"></span> Envoi‚Ä¶</div>
            <div id="msg" class="msg" role="status" aria-live="polite"></div>
          </div>
          <div class="actions-right">
            <button id="skipBtn" type="button" class="btn ghost">Plus tard</button>
            <button id="submitJoin" type="submit" class="btn primary" disabled>Rejoindre le RP</button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <script src="utils.js" defer></script>
  <script src="join-rp.js" defer></script>
</body>
</html>

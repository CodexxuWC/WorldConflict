<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Créer un compte — WorldConflict</title>

  <!-- Global bundle (importe css/variables.css, base, layout, components) -->
  <link rel="stylesheet" href="wc.css">

  <!-- Styles spécifiques à la page d'inscription (ne duplique pas les variables) -->
  <link rel="stylesheet" href="register.css">
</head>
<body class="wc-page">

  <main class="wc-main" role="main">
    <div class="register-shell container">

      <section class="auth-card" aria-labelledby="registerTitle">
        <h1 id="registerTitle" class="page-title">Créer un compte</h1>
        <p class="lead muted">Inscris-toi pour rejoindre la communauté — une seule inscription par personne.</p>

        <form id="registerForm" class="form" novalidate aria-describedby="registerHelp">
          <div id="registerHelp" class="muted" style="display:none">Remplis les champs obligatoires.</div>

          <label class="field">
            <span class="label">Nom d'utilisateur</span>
            <input type="text" id="username" name="username" placeholder="Ton pseudo" required autocomplete="username" minlength="3" />
          </label>

          <label class="field">
            <span class="label">Adresse e-mail</span>
            <input type="email" id="email" name="email" placeholder="exemple@email.com" required autocomplete="email" />
          </label>

          <label class="field">
            <span class="label">Mot de passe</span>
            <div class="passwrap">
              <input type="password" id="password" name="password" placeholder="Mot de passe" required minlength="8" autocomplete="new-password" />
              <button type="button" id="togglePassword" class="icon-btn" aria-label="Afficher/masquer le mot de passe">Afficher</button>
            </div>
            <small class="muted">8 caractères minimum, mélange recommandé lettres+chiffres.</small>
          </label>

          <label class="field">
            <span class="label">Confirmer le mot de passe</span>
            <input type="password" id="confirm" name="confirm" placeholder="Répète le mot de passe" required minlength="8" autocomplete="new-password" />
          </label>

          <label class="accept-terms" style="display:flex;align-items:flex-start;gap:10px;margin-top:8px;">
            <input id="acceptCheckbox" type="checkbox" required aria-required="true" />
            <span style="line-height:1.25;">
              Je confirme avoir lu la
              <a href="rules.html" id="rulesLink" class="rules-link" target="_blank" rel="noopener noreferrer">politique de confidentialité et règlements</a>
              et je les accepte.
            </span>
          </label>

          <button type="submit" class="btn primary" id="submitBtn" aria-live="polite">Créer un compte</button>

          <p class="back-login">Déjà un compte ?
            <a href="index.html" class="link">Se connecter</a>
          </p>

          <!-- Feedback area -->
          <div id="registerStatus" role="status" aria-live="polite" class="muted" style="margin-top:10px"></div>
        </form>
      </section>

    </div>
  </main>

  <footer class="wc-footer" role="contentinfo">
    <div class="container">
      <small class="muted">© <span id="yearFooter"></span> WorldConflict. Tous droits réservés.</small>
    </div>
  </footer>

  <!-- page-specific behavior (form submission, validation, API) -->
  <script src="register.js" defer></script>
</body>
</html>
